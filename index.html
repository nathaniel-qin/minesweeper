<!DOCTYPE html>
<html lang="en-us">
<head>
  <title>Minesweeper</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="css/main.css" type="text/css" />
  <link rel="icon" href="assets/icon.png" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam:wght@100;300;400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/962c52bbf9.js" crossorigin="anonymous"></script>
  <script src="js/web.js"></script>
  <script src="js/game.js"></script>
</head>
<body>
  <h1 class="page-header">Welcome to Minesweeper!</h1>
  <div class="config">
    <div class="difficulty">
      <p class="label">Difficulty:</p>
      <div class="dropdown">
        <button class="dropdown-button">Easy<i class="fas fa-chevron-down"></i></button>
        <div class="dropdown-menu" id="difficulty">
          <button class="dropdown-item" id="diff-0">Easy</button>
          <button class="dropdown-item" id="diff-1">Medium</button>
          <button class="dropdown-item" id="diff-2">Hard</button>
        </div>
      </div>
    </div>
    <div class="stats">
      <p class="label">Game details:</p>
      <div class="stats-line">
        <p class="stats-label">Board size:</p>
        <p class="stats-value"><span id="numRows"></span> rows &times; <span id="numCols"></span> columns</p>
      </div>
      <div class="stats-line">
        <p class="stats-label">Number of mines:</p>
        <p class="stats-value"><span id="numMines"></span></p>
      </div>
    </div>
  </div>
  <div class="game">
    <div class="game-toolbar">
      <div class="toolbar-section">
        <img class="toolbar-icon" src="assets/flag.png" />
        <p class="toolbar-text"><span id="numFlags"></span></p>
      </div>
      <div class="toolbar-section">
        <img class="toolbar-icon" src="assets/clock.png" />
        <p class="toolbar-text"><span id="amtTime"></span></p>
      </div>
      <div class="toolbar-section">
        <button class="icon-button" id="resetButton"><i class="fas fa-redo-alt"></i></button>
      </div>
    </div>
    <div class="game-canvas">
      <div class="game-board">
      </div>
    </div>
  </div>
</body>
</html>
